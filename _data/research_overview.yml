      Neutral and impurity transport in the edge is quantified using the Monte-Carlo neutral code **DEGAS2** to capture atomic/molecular kinetics of hydrogenic species, and an **indigenously developed SITA** (Study of Impurity Transport in ADITYA-U) code to evolve multi-charge-state impurities along field lines with cross-field diffusion and convective/pinch terms. Reproduced emission intensities are matched with experimentally measured emissivity (Abel inversion used to get emissivity). With impurity transport study using SITA, I perform scans of **effective diffusivity (D)** and **convective velocity (V)** for multiple species (O, C, Ne, Ar, Fe).

### Linear-Device Spectroscopy
- key:
