       On ADITYA-U, I combined absolutely calibrated visible measurements with openADAS database (https://open.adas.ac.uk), I demonstrated that **stainless-steel wall regions dominate recycling** relative to carbon limiters and quantified how wall state alters early-shot recycling coefficients and impurity source terms. I performed controlled wall-conditioning studies—**lithiumization** and **glow-discharge cleaning (GDC)**—and showed, through before/after balances and influx reconstructions, how Li coatings suppress chemical sputtering/oxygen-bearing influx while GDC reconditions surfaces to reduce prompt recycling and improve fueling efficiency.


