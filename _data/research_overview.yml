  image: 
  alt: 
  links:
    summary: ""
    slides: ""
    preprint: ""
  blurb: >
     In linear RF and arc plasmas—including a **Plasma Wind Tunnel (PWT)**—I developed a spectroscopy workflow that links molecular/atomic emission directly to the thermodynamic state of the discharge. On the molecular side, I extract **vibrational temperatures** (T_v) of **(\mathrm{N_2})** (Second Positive System, SPS) and **CN** (Violet System, when present) using band-head Boltzmann plots with **rotational-envelope corrections**. This explicitly process the spectrum by substracting the background and evaluating the Boltzmann plot for temperature measurement. 
     A key use case of this platform is **controlled (\mathrm{H_2}) contamination studies**. By seeding (\mathrm{H_2}) into nominal (\mathrm{N_2}) flows, I quantify: (i) **quenching and energy-transfer effects** on the (\mathrm{N_2}) SPS intensity distribution and derived (T_v); (ii) the emergence of **Fulcher-α** ((d^3\Pi_u!\to!a^3\Sigma_g^+)) bands that constrain **(\mathrm{H_2}) rotational/vibrational excitation**; and (iii) the consequent shifts in inferred (T_e) from atomic line ratios when hydrogen alters the **electron energy distribution** and collisional pathways. Where appropriate, I use **actinometric normalizations** (e.g., trace Ar) and **absolute calibration** (lamp-based) to translate relative spectra into quantitative emissivities.
     Because the **PWT** and bench RF sources offer stable, well-diagnosed boundary conditions (fixed flow, simple geometry), these measurements provide a **clean testbed** to validate CR models and **rate coefficients** that are later deployed in tokamak edge analysis. Practically, the linear-device results improve **spectrometer calibration** (spectral response and line-shape), refine our treatment of **rotational–vibrational energy exchange** and **dissociation pathways**, and quantify how trace (\mathrm{H_2}) modifies (\mathrm{N_2})/CN diagnostics. 

